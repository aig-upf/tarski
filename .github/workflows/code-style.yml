name: Code Style (using pre-commit)

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version: 3.14
    - uses: pre-commit/action@v3.0.1
